<!DOCTYPE html>
<html lang=”pt-br” xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>| Maets |</title>

    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-ChzDgzNRGTfeRM4dlP10sof7a8m/FN25ccsQ5rG16/W1Q2AXG9ar8FärnMFHqIKwqsKtT/94HC1YodHa8+"  
          crossorigin="anonymous" referrerpolicy="no-referrer" />


    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

    <title>Jogos</title>

</head>

<body>


<header>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Maets</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/games">Listar Jogos</a></li>
                    <li class="nav-item"><a class="nav-link" href="/registerGames">Cadastrar Jogo</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

</header>


<div class="container">

    <h1>Lista de jogos cadastrados</h1>

    <br>

    <table class="table table-hover table-responsive w-auto table-striped">
        <thead>
        </thead>
        <tbody>
        <tr th:if="${listaJogos.empty}">
            <td colspan="3">Não existem jogos.</td>
        </tr>
        <div class="container">
            <div class="row" th:each="jogo: ${listaJogos}">
                <div class="col-md-3">
                    <div class="card">
                        <img th:src="${jogo.image}" class="card-img-top" alt="Imagem do jogo">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${jogo.gameName}"></h5>
                            <p class="card-text" th:text="${jogo.description}"></p>
                            <p class="card-text"><small class="text-muted" th:text="${jogo.date}"></small></p>
                            <a th:href="${(#mvc.url('MC#editarJogo').arg(0, jogo.id)).build()}" class="btn btn-warning"><i class="fa-solid fa-pen"></i></a>
                            <a th:href="${(#mvc.url('MC#deletarJogo').arg(0, jogo.id)).build()}" class="btn btn-danger">Apagar</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </tbody>
    </table>


    <div style="height: 100px;"></div>

    <div class="footer-copyright fixed-bottom bg-dark text-center py-3">
			<span class="text-light align-middle">| Maets | - ©
				2024 Copyright: @tetheugas</span>
    </div>


    <!--JavaScript bootstrap-->
    <script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">

    </script>
</div>
</body>

</html>
