<!DOCTYPE html>
<html lang=”pt-br” xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>| Maets |</title>

    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap para testes, apagar depois que configurar thymeleaf-->
    <link href="../static/bootstrap/css/bootstrap.min.css" rel="stylesheet">


    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>


</head>

<body>

<header>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Maets</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="/">Home</a></li>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="/games">
                        Listar Jogos
                    </a></li>
                    <li class="nav-item"><a class="nav-link" href="/registerGames">
                        Cadastrar Jogo
                    </a>
                </ul>
            </div>
        </div>
    </nav>

</header>
<tbody style="color: blue;">
    <div class="container">
        <br> <br>
        <div class="row">
            <div class="col">
                <div class="card text-center">
                    <div class="card-header  card-title">
                        <h3>Jogos</h3>
                    </div>
                    <div class="card-body">
                        <a href="/games" class="btn btn-primary">Listar Jogos</a>
                        <a href="/registerGames"
                           class="btn btn-success">Cadastrar
                            Jogos</a>
                    </div>
                </div>
            </div>


        </div>


                    <div class="row form-group justify-content-center w-100 p-2">
                        <h4><i><span th:text="${mensagem}"></span></i></h4>
                    </div>

                    <div class="row form-group justify-content-center w-100 p-2">
                        <table class="table table-hover table-responsive w-auto table-striped">

                            <tbody>
                            <tr th:each="jogo : ${jogos}">
                                <td><a th:href="${(#mvc.url('MC#detalhesJogo').arg(0, jogo.id)).build()}"><span
                                        th:text="${jogo.gameName}"></span></a></td>
                            </tr>



                            </tbody>
                        </table>
                    </div>


                </div>
            </div>
        </div>


    </div>
</tbody>


<div style="height: 100px;"></div>


<div class="footer-copyright fixed-bottom bg-dark text-center py-3">
		<span class="text-light align-middle">| Maets | - ©
				2024 Copyright: @tetheugas</span>
</div>
</div>

<!--JavaScript bootstrap-->
<script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">

</script>
</body>

</html>
